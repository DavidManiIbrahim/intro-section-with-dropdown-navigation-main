<!DOCTYPE html>
<html lang="en">
<head>
  <meta http-equiv="refresh" content="5">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="shortcut icon" href="./images/favicon-32x32.png" type="image/x-icon">
  <link rel="stylesheet" type="text/css"  href="./index.css">
  
  <title>Frontend Mentor | Intro section with dropdown navigation</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <div class="container">
    <div class="navbar">
      <div class="head">
        <img src="./images/logo.svg" alt="logo">
      </div>
        <nav>
       
          <div class="feature-menu">
            <a href="#">Features</a>
              <div class="feature-dropdown">
                <div class="dropdown-container">
                  <img class="todo" src="./images/icon-todo.svg" alt="todo-list-icon">
                  <a href="#">Todo List</a>
                </div><br>
                <div class="dropdown-container">
                  <img class="calendar" src="./images/icon-calendar.svg" alt="calendar-icon">
                   <a href="#">Calendar</a>
                </div><br>
                <div class="dropdown-container">
                  <img class="reminder" src="./images/icon-reminders.svg" alt="reminder-icon">
                  <a href="#">Reminders</a>
                </div><br>
                <div class="dropdown-container">
                  <img class="planning" src="./images/icon-planning.svg" alt="Planning-icon"> 
                  <a href="#">Planning</a>
                </div>
               
               
              </div>
            
          </div>
          <div class="company-menu">
            <a href="#">Company </a>
              <div class="company-dropdown">
                <a href="">History</a><br>
                <a href="">Our Team</a><br>
                <a href="">Blog</a>
              </div>
           
          </div>
          <a href="#">Career</a>
          <a href="#">About</a>
        </nav>
        <div class="btns">
          <button class="login-btn">Login</button>
          <button class="register-btn">Register</button>
        </div>
    </div>

<div class="hero">
  <div class="left">
    <h1>
      Make <br> remote work
    </h1>

    <p>
      Get your team in sync, no matter your location. <br>
       Streamline processes, 
      create team rituals, and <br> watch productivity soar.
    </p>

    <button class="learn-btn">
      Learn more
    </button>

<div class="company-logos">
  <img src="./images/client-databiz.svg" alt="databiz-company-icon">
  <img src="./images/client-audiophile.svg" alt="audiophile-company-icon">
  <img src="./images/client-meet.svg" alt="meet-company-icon">
  <img src="./images/client-maker.svg" alt="maker-company-icon">
</div>

  </div>
  <div class="right">
    <img class="hero-img" src="./images/image-hero-desktop.png" alt="hero-logo">
  </div>
</div>


</div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">David Mani Ibrahim</a>.
  </div>
</body>
</html>
